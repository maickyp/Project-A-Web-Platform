            <h1>Profile Settings</h1>
          </div>
        </div>
      </div><!-- /.container-fluid -->
    </section>


    <div class="row justify-content-center">
      <!-- Card  -->
      <div class="col-sm-6">
        <!--  Form  -->
        <form role="form" id="profileSettings" method="post" enctype="multipart/form-data">
          <div class="card card-primary card-outline">
            <div class="card-body box-profile">
              <!-- Foto de Perfil  -->
              <div class="text-center" id="profilePic">
                <!-- Aqui va la profile pic -->
                <div class="row justify-content-center">

                  <div class="form-group">
                    <br>
                    <label for="newProfilePic">Cambiar foto de perfil</label>
                    <div class="custom-file">
                      <input type="file" class="custom-file-input" id="newProfilePic">
                      <label class="custom-file-label" for="newProfilePic" id="newProfilePicSelector">Selecciona el
                        archivo</label>
                    </div>
                  </div>
                </div>
              </div>
              <!-- ./Foto de Perfil  -->
              <br>
              <div class="row justify-content-center">
                <div class="col-sm-6">
                  <!-- Nombre  -->
                  <label for="newName">Nombre</label>
                  <input type="text" class="form-control" placeholder="Nombre" id ="newName" required>
                </div>
              </div>
              <br>
              <div class="row justify-content-center">
                <div class="col-sm-6">
                  <!-- Nombre  -->
                  <label for="newName">Nueva contraseña</label>
                  <input type="password" class="form-control" placeholder="Contraseña" id ="newPassword">
                </div>
              </div>
              <br>
              <!-- Materias  -->
              <div class="row justify-content-center" id="materias">
                  <div class="col-sm-2 text-center font-weight-bold">Materias</div>
                  <div class="col-sm-4">
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" name="materia" id="MatematicasCheckbox" value="Matematicas">
                      <label class="form-check-label" for="MatematicasCheckbox">Matemáticas</label>
                    </div>
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" name="materia" id="LecturayRedaccionCheckbox" value="LecturayRedaccion">
                      <label class="form-check-label" for="LecturayRedaccionCheckbox">Lectura y Redacción</label>
                    </div>
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" name="materia" id="InglesCheckbox" value="Ingles">
                      <label class="form-check-label" for="InglesCheckbox">Inglés</label>
                    </div>
                  </div>
              </div>
              <!-- ./Materias  -->
              <br>
              <!-- Sucursal  -->
              <div class="row justify-content-center" id="sucursales">
                  <div class="col-sm-2 text-center font-weight-bold">Sucursal</div>
                  <div class="col-sm-4">
                    <div class="form-check">
                      <input class="form-check-input" type="radio" name="sucursal" id="Chapultepec" value="Chapultepec">
                      <label class="form-check-label" for="Chapultepec">Chapultepec</label>
                    </div>
                    <div class="form-check">
                      <input class="form-check-input" type="radio" name="sucursal" id="Calzada" value="Calzada">
                      <label class="form-check-label" for="Calzada">Calzada</label>
                    </div>
                    <div class="form-check">
                      <input class="form-check-input" type="radio" name="sucursal" id="Centro" value="Centro">
                      <label class="form-check-label" for="lyrCentroChecbox">Centro</label>
                    </div>
                    <div class="form-check">
                      <input class="form-check-input" type="radio" name="sucursal" id="Pavo" value="Pavo">
                      <label class="form-check-label" for="Pavo">Pavo</label>
                    </div>
                    <div class="form-check">
                      <input class="form-check-input" type="radio" name="sucursal" id="homeOffice" value="Home Office">
                      <label class="form-check-label" for="homeOffice">Home Office</label>
                    </div>
                  </div>
                </div>
                <!-- ./Sucursal  -->
                <br>
                <!-- Envío de formulario  -->
                <div class="row justify-content-center">
                  <input type="submit" class="btn btn-primary" value="Guardar cambios">
                </div>
              </div>
            </div>
          </form>
        <!-- ./Form  -->
