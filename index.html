<!doctype html>
<html lang="es">
<script>
  if (sessionStorage.getItem('userType')) {
      if (sessionStorage.getItem('userType') == 1 || sessionStorage.getItem('userType') == 3) {
          window.location.replace("adminIndex.html");
      } else if (sessionStorage.getItem('userType') == 2) {
          window.location.replace("profile.html");
      }
    }
  
</script>

  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="plugins/fontawesome-free/css/all.min.css">
    <!-- Ionicons -->
    <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
    <!-- icheck bootstrap -->
    <link rel="stylesheet" href="plugins/icheck-bootstrap/icheck-bootstrap.min.css">
    <!-- Theme style -->
    <link rel="stylesheet" href="css/adminlte.min.css">
    <!-- Google Font: Source Sans Pro -->
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700" rel="stylesheet">

    <title>Asesorias Online</title>
  </head>
  <body style="height: auto; background-image: url('img/background.jpg'); background-size: 100% 100%;" class="layout-top-nav">
    <div class="wrapper">
      <!-- Navbar -->
      <nav class="main-header navbar navbar-expand-md navbar-white navbar-light">
        <nav class="main-header navbar navbar-expand-md navbar-light navbar-white">
            <div class="container">
              <a href="index.html" class="navbar-brand">
                <img src="img/logo.png" class="brand-image img-circle elevation-3" style="opacity: .8" height="33px">
                <span class="brand-text font-weight-light">Asesorias Online</span>
              </a>

              <button class="navbar-toggler order-1" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>

              <div class="collapse navbar-collapse order-3" id="navbarCollapse">
                <!-- Left navbar links -->
              </div>
            </div>
          </nav>
        </nav>
      <!-- ./Navbar -->
    </div>

    <div class="row justify-content-center">
      <img src="img/logo-grande.png" class="" style="max-width: 15%;">
    </div>

    <div class="row justify-content-center">
      <div class="card col-sm-3">
        <div class="card-body login-card-body">
          <p class="login-box-msg">Ingresa para iniciar tu sesión</p>

          <form role="form" id="login" method="post">
            <div class="input-group mb-3">
              <input input="text" class="form-control" placeholder="Usuario" id="username" required>
              <div class="input-group-append">
                <div class="input-group-text">
                  <span class="fas fa-user"></span>
                </div>
              </div>
            </div>
            <div class="input-group mb-3">
              <input type="password" class="form-control" placeholder="Contraseña" id="password" required>
              <div class="input-group-append">
                <div class="input-group-text">
                  <span class="fas fa-lock"></span>
                </div>
              </div>
            </div>
              <!-- /.col -->
              <div class="col-12" align="center">
                <button type="submit" class="btn btn-primary btn-block btn-flat">Ingresar</button>
              </div>
              <!-- /.col -->
            </div>
          </form>

          <!-- /.social-auth-links -->

          <p class="mb-3" align="center" >
            <button  type="button" class="btn btn-link" data-toggle="modal" data-target="#resetPassword">Olvidé mi contraseña</button>
          </p>
        </div>
    </div>

    <div class="modal fade" id="resetPassword" tabindex="-1" role="dialog" aria-labelledby="resetPassword" aria-hidden="true">
      <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="resetPassword">Restablecer contraseña</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body" align="center">

            <label for="username">Escribe tu usuario para reestablecer la contraseña</label>
            <input type="text" name="username">

            </div>
            <div class="modal-footer">
              <button type="submit" class="btn btn-primary" id="resetPasswordBtn" >Restablecer contraseña</button>
            </div>
          </div>

      </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <!-- jQuery -->
    <!-- jQuery -->
    <script src="plugins/jquery/jquery.min.js"></script>
    <!-- Bootstrap 4 -->
      <script src="plugins/bootstrap/js/bootstrap.bundle.min.js"></script>

    <script src="scripts/js/login.js"></script>
    <script src="scripts/js/sha1.js"></script>
    <script src="scripts/js/index.js"></script>
